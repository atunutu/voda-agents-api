name: CI

on:
  pull_request:
    branches: [ dev, main ]
  push:
    branches: [ dev, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      PRISMA_DB_PROVIDER: sqlite
      DATABASE_URL: file:./dev.db
      JWT_EXPIRES_IN: 15m
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # Generate a fresh random secret for this job only
      - name: Generate JWT secret
        run: |
          node -e "console.log('JWT_ACCESS_SECRET=' + require('crypto').randomBytes(32).toString('hex'))" >> $GITHUB_ENV
          echo "JWT_EXPIRES_IN=15m" >> $GITHUB_ENV

      - run: echo "JWT_EXPIRES_IN=15m" >> $GITHUB_ENV
      - run: npm ci
      - run: npm test

      - name: Install
        run: npm ci
      - run: npx prisma generate
      - run: npx prisma migrate deploy
      - name: Run tests
        run: npm test
